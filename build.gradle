group 'callisto'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.0.4'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'findbugs'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // Used to perform analysis on input arguments and the like
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.1'

    // Primarily used for functional monads such as Either
    compile 'io.atlassian.fugue:fugue:4.3.0'

    // Used to remove a lot of Java boilerplate
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.8'

    // Used for the decompiler command line interface
    compile group: 'commons-cli', name: 'commons-cli', version: '1.3.1'

    // Used for StringUtils
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'

    // Used for checking Preconditions mostly
    compile 'com.google.guava:guava:19.0'

    testCompile 'org.junit.jupiter.junit-jupiter-api:5.0.0-M2'
}
